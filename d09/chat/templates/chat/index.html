{% extends "chat/base.html" %}
{% block content %}
<p>Choose your chatroom</p>
<ul class="list-group">
  {% for room in chatrooms %}
  <li class="list-group-item"> <a class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'chatroom' name=room.name %}">{{ room.name }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
